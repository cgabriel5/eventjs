<html lang="en">

<head>
    <title>interactionjs</title>
    <meta charset="utf-8">
    <meta name="description" content="Small library for event handling.">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/libs.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

<body>
    <div class="cont" id="cont">
        I am the parent element (orange). Hover over me!

    <br>
    <br>
    <br>
    <br>
    <br>
    <input type="text" id="input" placeholder="I am not disabled! ;)">
    <div id="mutation-wrapper" class="mutation-wrapper">
        Deleting or Adding Elements/Attributes/Characters within this element will trigger a Mutation event!
        <input type="text" id="input-1" placeholder="Text input 1">
        <input type="text" id="input-2" placeholder="Text input 2"> When this text is altered a Mutation event will trigger!
        <div>
            <div>
                <span>
                <textarea>Some text in the textarea...</textarea>
                <!-- Removing me or changing my characters will trigger a Mutation event! -->
            </span>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
